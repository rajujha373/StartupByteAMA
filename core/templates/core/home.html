{% extends 'core/base.html' %}


{% block content %}


<style type="text/css">
	a:hover{
		text-decoration: none;
		color: black;
	}
	a{
		color:black;
	}
</style>

<div class="row">
	<div class="container">
		<!-- SPEAKER SECTION -->
		{% for speaker in speakers %}
		<a href="{% url 'detail' speaker.id %}">
		<div class="card">
		  <div class="card-header">
		    {{speaker.tagline}}
		  </div>
		  <div class="card-body">
		  	<div class="row">
		  		<div class="col-md-3">
			  		<img class="img img-thumbnail" src="{{speaker.photo.url}}">
		  		</div>
		  		<div class="col-md-9">
		  			<h5 class="card-title">{{speaker.name}}</h5>
				    <p class="card-text">{{speaker.brief}}</p>
				    <p class="card-text small">{{speaker.available_from }} - {{speaker.available_to}}</p>
				    {% for tag in speaker.tags.all %}
					    <span class="badge badge-pill badge-secondary">{{tag}}</span>
				    {% endfor %}
				    <!-- <br><a href="#" class="btn btn-primary">Go somewhere</a> -->	
		  		</div>
		  	</div>
		  </div>
		</div>
		</a>
		{% endfor %}
	</div>	
</div>

{% endblock %}
